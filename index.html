<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add Friend Card</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/5fb7e044a7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./style.css">
</head>
  
<body>
  <div class="container">
    <div class="card img-box">
      <span class="cross-mark"><i class="fa-solid fa-xmark"></i></span>
      <span class="heart"><i class="fa-solid fa-heart"></i></span>
      <img src="./men.jpg" alt="model">
      <div class="text">
        <h4 class="name">Spartan</h4>
        <p class="department">Web Developer</p>
      </div>
      <div class="btn-box" id="card-btns">
        <button type="button" class="btn btn1" id="add-btn" id="add-btn">Add Friend</button>
        <button type="button" class="btn" id="remove-btn" id="add-btn">Remove</button>
      </div>
    </div>
  </div>



<script src="./script.js"></script>
</body>

</html>
